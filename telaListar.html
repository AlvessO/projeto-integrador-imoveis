<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Imóveis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Lista de Imóveis</h2>
        
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Proprietário</th>
                    <th>Tipo</th>
                    <th>Valor (R$)</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iteração para listar imóveis cadastrados -->
                <tr th:each="imovel : ${imoveis}">
                    <td th:text="${imovel.id}"></td>
                    <td th:text="${imovel.proprietario}"></td>
                    <td th:text="${imovel.tipo}"></td>
                    <td th:text="${imovel.valor}"></td>
                    <td>
                        <form th:action="@{/imoveis/deletar/{id}(id=${imovel.id})}" method="post">
                            <button type="submit" class="btn btn-danger btn-sm">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="text-center">
            <a href="/" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

</body>
</html>
